<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hans Mattin-Lassei, EPN Sverige AB">
    <title></title>
    
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <div class="container mt-5">
        <form onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <input id="customerName" class="form-control" type="text" placeholder="Customer Name">
            </div>
            <div class="mb-3">
                <label>Contact Person</label>
                <div class="row g-3">
                    <div class="col-6">
                        <input id="firstName" class="form-control" type="text" placeholder="First Name">
                    </div>
                    <div class="col-6">
                        <input id="lastName" class="form-control" type="text" placeholder="Last Name">
                    </div> 
                    <div class="col-12">
                        <input id="email" class="form-control" type="text" placeholder="Email address">
                    </div>  
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-secondary">Register</button>
            </div>
        </form>
    </div>
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
